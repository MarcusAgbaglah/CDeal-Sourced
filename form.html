<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <div class="logo-section">
      <img id="header-img" class="site-logo" src="Resources Pic/Company Logo.png" alt="company-logo">
    </div>
    <nav id="nav-bar" class="navigation-bar">
      <ul style="list-style:none;" class="navigation">
        <li><a class="nav-link" href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <section id="story" class="form-sect">
    <div class="section-text">
      <div class="contact-info">
        <div class="form-box">
          <form id="form" class="contact-form" action="magbaglah360@gmail.com">
            <label for="name" class="form-entry"> Full Name
              <input name="name" id="name" type="text" class="txt-box" placeholder="&nbsp&nbsp;Enter name" required><br>
            </label>
            <label for="email" class="form-entry">Email <br>
              <input name="email" id="email" type="email" class="txt-box" placeholder="&nbsp&nbsp;@email" required><br>
            </label>
            <label for="phone-number" class="form-entry">Phone Number <br>
              <input name="phone-number" id="phone-number" type="phone-number" class="txt-box" placeholder="&nbsp&nbsp;Phone-Number" required><br>
            </label>
            <label for="phone-number" class="form-entry">Which area are you looking to invest in ? <br>
              <input name="phone-number" id="phone-number" type="text" class="txt-box" placeholder="&nbsp&nbsp;Location" required><br>
            </label>
            <label for="deal-type" class="form-entry">Which type of property deal are you after ? <br>
              <select name="deal-type" id="deal" class="txt-box">
                <option value="-------">------</option>
                <option value="Buy,Refurbish,Refinance,Rent">Buy,Refurbish,Refinance,Rent</option>
                <option value="Rent to HMO">Rent to HMO</option>
                <option value="Rent to Serviced Accommodation">Rent to Serviced Accommodation</option>
                <option value="Flips">Flips</option>
                <option value="Land">Land</option>
                <option value="Development">Development</option>
                <option value="Lease option agreement">Lease option agreement</option>
              </select>
            </label>
            <label for="message" class="form-entry">Message<br>
              <textarea name="message" id="message" type="textarea" class="txt-box" placeholder="&nbsp;Optional"></textarea><br>
            </label><br>
            <input class="btn" id="submit" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <div class="logo-form">
      <img src="Resources Pic/Company Logo.png" />
    </div>
  </section>
  <footer class="footer-section">
    <div class="footer-info">
      <ul style="list-style:none;">
        <li><span>Privacy</span></li>
        <li><span>Terms</span></li>
        <li><span>Contact</span></li>
      </ul>
    </div>
    <span class="personal-info">Created by MKA<br>Reach out on our social media outlets</span>
    <span>Copyright 2023</span>
  </footer>
</body>
</html>
